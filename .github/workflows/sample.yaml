name: shell command

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello World"

      - name: installtion
        run: |
          sudo apt-get update
          sudo apt-get install nodejs -y
          sudo apt-get install npm -y
          sudo apt-get install python3 -y

      - name : multiline
        run: |
          node
          nmp -v
      - name: python command
        run: |
          import platform
          print(platform.processor())
        shell: python